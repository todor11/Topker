<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css"
              th:href="@{/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" href="../../static/css/custom.css"
              th:href="@{/css/custom.css}"/>
        <link rel="stylesheet" href="../../static/bootstrap/font-awesome/css/font-awesome.min.css"
              th:href="@{/bootstrap/font-awesome/css/font-awesome.min.css}"/>

        <title>Topker</title>
    </head>
    <body>
        <header th:replace="fragments/menus::menus"></header>
        <main>
            <div id="admin-add-product-page" sec:authorize="hasRole('ADMIN')">
                <div class="col-6 forms">
                    <h3 id="admin-single-product-title" th:text="#{singleProductLabels.mainLabelEdit}">Edit product</h3>
                    <form method="post" th:object="${productUpdateModel}">
                        <div class="form-group" th:classappend="${#fields.hasErrors('name')} ? 'has-danger'">
                            <label class="form-control-label" for="inputProductCrName" th:text="#{singleProductLabels.name}">Name</label>
                            <input type="text" class="form-control form-control-danger" id="inputProductCrName" th:field="*{name}"/>
                            <div class="form-control-feedback" th:each="error : ${#fields.errors('name')}" th:text="#{${error}}">Sorry, that name's taken. Try another!</div>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('model')} ? 'has-danger'">
                            <label class="form-control-label" for="inputProductCrModel" th:text="#{singleProductLabels.model}">Model</label>
                            <input type="text" class="form-control form-control-danger" id="inputProductCrModel" th:field="*{model}"/>
                            <div class="form-control-feedback" th:each="error : ${#fields.errors('model')}" th:text="#{${error}}">Sorry, that model's taken. Try another!</div>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('brandName')}? 'has-danger'">
                            <label class="form-control-label" for="brandNameCreateProduct" th:text="#{singleProductLabels.brandName}">Brand Name</label>
                            <input type="text" list="brands" name="brandName" id="brandNameCreateProduct" class="form-control form-control-danger custom-select" th:field="*{brandName}"/>
                            <datalist id="brands">
                                <div th:each="singleBrandName : ${brandNames}">
                                    <option th:value="${singleBrandName.name}"></option>
                                </div>
                            </datalist>
                            <div class="form-control-feedback" th:each="error : ${#fields.errors('brandName')}"  th:text="#{${error}}">Sorry</div>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('quantity')} ? 'has-danger'">
                            <label class="form-control-label" for="inputProductCrQuantity" th:text="#{singleProductLabels.quantity}">quantity</label>
                            <input type="text" class="form-control form-control-danger" id="inputProductCrQuantity" th:field="*{quantity}"/>
                            <div class="form-control-feedback" th:each="error : ${#fields.errors('quantity')}" th:text="#{${error}}">Sorry</div>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('height')} ? 'has-danger'">
                            <label class="form-control-label" for="inputProductCrHeight" th:text="#{singleProductLabels.height}">height</label>
                            <input type="text" class="form-control form-control-danger" id="inputProductCrHeight" th:field="*{height}"/>
                            <div class="form-control-feedback" th:each="error : ${#fields.errors('height')}" th:text="#{${error}}">Sorry</div>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('width')} ? 'has-danger'">
                            <label class="form-control-label" for="inputProductCrWidth" th:text="#{singleProductLabels.width}">width</label>
                            <input type="text" class="form-control form-control-danger" id="inputProductCrWidth" th:field="*{width}"/>
                            <div class="form-control-feedback" th:each="error : ${#fields.errors('width')}" th:text="#{${error}}">Sorry</div>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('length')} ? 'has-danger'">
                            <label class="form-control-label" for="inputProductCrLength" th:text="#{singleProductLabels.length}">length</label>
                            <input type="text" class="form-control form-control-danger" id="inputProductCrLength" th:field="*{length}"/>
                            <div class="form-control-feedback" th:each="error : ${#fields.errors('length')}" th:text="#{${error}}">Sorry</div>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('weight')} ? 'has-danger'">
                            <label class="form-control-label" for="inputProductCrWeight" th:text="#{singleProductLabels.weight}">weight</label>
                            <input type="text" class="form-control form-control-danger" id="inputProductCrWeight" th:field="*{weight}"/>
                            <div class="form-control-feedback" th:each="error : ${#fields.errors('weight')}" th:text="#{${error}}">Sorry</div>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('quantityInPackage')} ? 'has-danger'">
                            <label class="form-control-label" for="inputProductCrQuantityInPackage" th:text="#{singleProductLabels.quantityInPackage}">quantityInPackage</label>
                            <input type="text" class="form-control form-control-danger" id="inputProductCrQuantityInPackage" th:field="*{quantityInPackage}"/>
                            <div class="form-control-feedback" th:each="error : ${#fields.errors('quantityInPackage')}" th:text="#{${error}}">Sorry</div>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('singlePrice')} ? 'has-danger'">
                            <label class="form-control-label" for="inputProductCrSinglePrice" th:text="#{singleProductLabels.singlePrice}">singlePrice</label>
                            <input type="text" class="form-control form-control-danger" id="inputProductCrSinglePrice" th:field="*{singlePrice}"/>
                            <div class="form-control-feedback" th:each="error : ${#fields.errors('singlePrice')}" th:text="#{${error}}">Sorry</div>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('barcode')} ? 'has-danger'">
                            <label class="form-control-label" for="inputProductCrBarcode" th:text="#{singleProductLabels.barcode}">barcode</label>
                            <input type="text" class="form-control form-control-danger" id="inputProductCrBarcode" th:field="*{barcode}"/>
                            <div class="form-control-feedback" th:each="error : ${#fields.errors('barcode')}" th:text="#{${error}}">Sorry</div>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('mainImage')} ? 'has-danger'">
                            <label class="form-control-label" for="inputProductCrMainImage" th:text="#{singleProductLabels.mainImage}">mainImage</label>
                            <input type="text" class="form-control form-control-danger" id="inputProductCrMainImage" th:field="*{mainImage}"/>
                            <div class="form-control-feedback" th:each="error : ${#fields.errors('mainImage')}" th:text="#{${error}}">Sorry</div>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('imageTagAltAttributeText')} ? 'has-danger'">
                            <label class="form-control-label" for="inputProductCrMainImageTagAltAttributeText" th:text="#{singleProductLabels.imageTagAltAttributeText}">imageTagAltAttributeText</label>
                            <input type="text" class="form-control form-control-danger" id="inputProductCrMainImageTagAltAttributeText" th:field="*{imageTagAltAttributeText}"/>
                            <div class="form-control-feedback" th:each="error : ${#fields.errors('imageTagAltAttributeText')}" th:text="#{${error}}">Sorry</div>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('shortDescription')} ? 'has-danger'">
                            <label class="form-control-label" for="inputProductCrShortDescription" th:text="#{singleProductLabels.shortDescription}">shortDescription</label>
                            <input type="text" class="form-control form-control-danger" id="inputProductCrShortDescription" th:field="*{shortDescription}"/>
                            <div class="form-control-feedback" th:each="error : ${#fields.errors('shortDescription')}" th:text="#{${error}}">Sorry</div>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('fullDescription')} ? 'has-danger'">
                            <label class="form-control-label" for="inputProductCrFullDescription" th:text="#{singleProductLabels.fullDescription}">fullDescription</label>
                            <input type="text" class="form-control form-control-danger" id="inputProductCrFullDescription" th:field="*{fullDescription}"/>
                            <div class="form-control-feedback" th:each="error : ${#fields.errors('fullDescription')}" th:text="#{${error}}">Sorry</div>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('categories')}? 'has-danger'">
                            <label class="form-control-label" for="categoriesCreateProduct" th:text="#{singleProductLabels.categories}">categories</label>

                            <select multiple="multiple" id="categoriesCreateProduct" class="form-control form-control-danger" th:field="*{categories}">
                                <div th:each="singleCategory : ${categories}">
                                    <option th:value="${singleCategory.name}" th:text="${singleCategory.name}"></option>
                                </div>
                            </select>
                            <div class="form-control-feedback" th:each="error : ${#fields.errors('categories')}"  th:text="#{${error}}">Sorry</div>
                        </div>

                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <input type="submit" class="btn btn-success" th:value="#{singleProductLabels.editButton}"/>
                    </form>
                </div>
            </div>
            <script th:src="@{/js/main_admin.js}"></script>
        </main>
    </body>
</html>
